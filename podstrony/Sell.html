<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produkty - TechZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Nawigacja -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="../index.html">TechZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Strona główna</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="product.html">Produkty</a>
          </li>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <form class="p-4 border rounded bg-light">
    <!-- Dane osobowe -->
    <h4 class="mb-3">Dane osobowe</h4>
    <div class="mb-3">
      <label for="fullName" class="form-label">Imię i nazwisko</label>
      <input type="text" class="form-control" id="fullName" placeholder="Jan Kowalski" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Adres e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="jan.kowalski@example.com" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Numer telefonu</label>
      <input type="tel" class="form-control" id="phone" placeholder="123-456-789" required>
    </div>
  
    <!-- Adres wysyłki -->
    <h4 class="mb-3">Adres wysyłki</h4>
    <div class="mb-3">
      <label for="address" class="form-label">Adres</label>
      <input type="text" class="form-control" id="address" placeholder="ul. Przykładowa 123">
    </div>
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="city" class="form-label">Miasto</label>
        <input type="text" class="form-control" id="city" placeholder="Warszawa">
      </div>
      <div class="col-md-3 mb-3">
        <label for="zip" class="form-label">Kod pocztowy</label>
        <input type="text" class="form-control" id="zip" placeholder="00-123">
      </div>
    </div>
  
    <div class="mb-3">
      <label for="quantity" class="form-label">Ilość</label>
      <input type="number" class="form-control" id="quantity">
    </div>
  
    <h4 class="mb-3">Sposób płatności</h4>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCard" value="Karta płatnicza">
      <label class="form-check-label" for="paymentCard">Karta płatnicza</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="paymentTransfer" value="Przelew bankowy">
      <label class="form-check-label" for="paymentTransfer">Przelew bankowy</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="paymentMethod" id="paymentCOD" value="Płatność przy odbiorze">
      <label class="form-check-label" for="paymentCOD">Płatność przy odbiorze</label>
    </div>

    <div class="mt-4">
      <button type="submit" class="btn btn-primary w-100">Złóż zamówienie</button>
    </div>
  </form>
  

<!-- Stopka -->
<footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p class="mb-0">© 2024 TechZone. Wszelkie prawa zastrzeżone.</p>
    </div>
  </footer>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
  </html>
